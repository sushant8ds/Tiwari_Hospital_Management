{% extends "base.html" %}

{% block title %}Search Patient - {{ hospital_name }}{% endblock %}

{% block module_name %}Search Patient{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-search me-2"></i>Search Patient
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="searchInput" class="form-label">Search by Patient ID, Mobile Number, or Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control search-input" id="searchInput" 
                               placeholder="Enter patient ID, mobile number, or name" autofocus>
                        <button class="btn btn-primary btn-lg" type="button" id="searchBtn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                    <small class="text-muted">Press Enter to search</small>
                </div>

                <div id="results" class="mt-4"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Auto-focus search input
document.getElementById('searchInput').focus();

// Search function
async function searchPatients() {
    const searchTerm = document.getElementById('searchInput').value.trim();
    const resultsDiv = document.getElementById('results');
    
    if (!searchTerm) {
        resultsDiv.innerHTML = '<div class="alert alert-warning"><i class="fas fa-exclamation-triangle me-2"></i>Please enter a search term</div>';
        return;
    }

    // Show loading state
    resultsDiv.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-2">Searching...</p></div>';

    try {
        const response = await fetch(`/api/v1/patients/search?query=${encodeURIComponent(searchTerm)}`);
        
        if (response.ok) {
            const patients = await response.json();
            displayResults(patients);
        } else {
            const error = await response.json();
            resultsDiv.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>Error: ${error.detail || 'Failed to search patients'}</div>`;
        }
    } catch (error) {
        console.error('Error:', error);
        resultsDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>Network error. Please check your connection and try again.</div>';
    }
}

function displayResults(patients) {
    const resultsDiv = document.getElementById('results');
    
    if (patients.length === 0) {
        resultsDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-info-circle me-2"></i>No patients found matching your search</div>';
        return;
    }

    let html = `
        <div class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>Found ${patients.length} patient(s)
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Mobile</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
    `;
    
    patients.forEach(patient => {
        html += `
            <tr>
                <td><strong>${patient.patient_id}</strong></td>
                <td>${patient.name}</td>
                <td>${patient.age}</td>
                <td>${patient.gender}</td>
                <td>${patient.mobile_number}</td>
                <td>
                    <a href="/patients/${patient.patient_id}" class="btn btn-sm btn-primary">
                        <i class="fas fa-eye me-1"></i>View Details
                    </a>
                </td>
            </tr>
        `;
    });
    
    html += '</tbody></table></div>';
    resultsDiv.innerHTML = html;
}

// Search button click
document.getElementById('searchBtn').addEventListener('click', searchPatients);

// Enter key to search
document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchPatients();
    }
});
</script>
{% endblock %}
